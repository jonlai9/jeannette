<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- Ensure that everything scales appropriately on a mobile device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Let's borrow a cool looking Font from Google -->
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

    <link href="css/styles.css" rel="stylesheet">
</head>

<body>


    <div id="gameArea">
        <!-- This is where the templates defined below will be used -->
    </div>

    <!-- Main Title Screen that appears when the page loads for the first time -->
    <script id="intro-screen-template" type="text/template">

        <div id="btnTitleScreen" class="titleWrapper">

            <div class="welcome">
                WELCOME TO
            </div>

            <div class="annetteJon">
                Annette & Jon
            </div>

            <div class="timelessPlay">
                <span class="timeless">timeless</span>
                <span class="play">play</span>
            </div>

        </div>

    </script>

        </div>

    <!-- This screen appears when a user clicks "CREATE" on the Title Screen -->
    <script id="create-game-template" type="text/template">
        <div id="btnStartGame" class="createGameWrapper">

            <div class="timelessPlay">
                <span class="timeless">timeless</span>
                <span class="play">play</span>
            </div>

            <ul class="instructions">
                <li class="steps">1. Connect to WIFI</li>
                <li class="steps">2. Open Browser</li>
                <li class="steps">3. Go to http://play.jonlai.ca</li>
            </div>

            <!--<div class="buttons">
                <button  class="btn left">START</button>
                <div style="clear:both"></div>
            </div>-->

            <div class="table">
                <div id="head">
                    <span class="title">Head Table</span>
                    <span class="list"></span>
                </div>
                <div id="1">
                    <span class="title">Table 1</span>
                    <span class="list"></span>
                </div>
                <div id="2">
                    <span class="title">Table 2</span>
                    <span class="list"></span>
                </div>
                <div id="3">
                    <span class="title">Table 3</span>
                    <span class="list"></span>
                </div>
                <div id="4">
                    <span class="title">Table 4</span>
                    <span class="list"></span>
                </div>
                <div id="5">
                    <span class="title">Table 5</span>
                    <span class="list"></span>
                </div>
                <div id="6">
                    <span class="title">Table 6</span>
                    <span class="list"></span>
                </div>
                <div id="7">
                    <span class="title">Table 7</span>
                    <span class="list"></span>
                </div>
                <div id="8">
                    <span class="title">Table 8</span>
                    <span class="list"></span>
                </div>
                <div id="9">
                    <span class="title">Table 9</span>
                    <span class="list"></span>
                </div>
                <div id="10">
                    <span class="title">Table 10</span>
                    <span class="list"></span>
                </div>
                <div id="11">
                    <span class="title">Table 11</span>
                    <span class="list"></span>
                </div>
                <div id="12">
                    <span class="title">Table 12</span>
                    <span class="list"></span>
                </div>
                <div id="13">
                    <span class="title">Table 13</span>
                    <span class="list"></span>
                </div>
            </div>

            <div id="playersWaiting"></div>
            
        </div>
    </script>

    <!-- This is the 'Host' screen. It displays the word for each player to match -->
    <script id="host-game-template" type="text/template">
        <div id="wordArea">
            <div id="secondsLeftDiv">
                <div id="secondsLeftMessage"></div>
                <div id="secondsLeft"></div>
            </div>  
            <div id="hostWord"></div>
            <div id="question"></div>
            <div id="answer"></div>
        </div>
        <div id="playerScores">
        </div>
    </script>

    <!-- JavaScript Libraries -->

    <!-- jQuery! -->
    <script src="libs/jquery-2.0.2.min.js"></script>

    <!-- TextFit resizes text to fill a container.
        It's used so the titles and game words fit properly on any size screen.
        https://github.com/STRML/textFit   -->
    <script src="libs/textFit.min.js"></script>

    <!-- FastClick is used to eliminate the 300ms delay when clicking items on a mobile device
        https://github.com/ftlabs/fastclick -->
    <script src="libs/fastclick.js"></script>

    <script src="libs/lodash.js"></script>

    <script src="libs/angular.min.js"></script>

    <!-- If Socket.IO is used with Express, then the /socket.io/ path will
        serve the proper Socket.IO javascript files used by the browser -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- app.js is where all the client-side Anagrammatix game logic -->
    <script src="app.js"></script>

</body>
</html>
